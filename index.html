<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <nav class="main-nav flex space-between">
        <div class="logo flex align-center">MemeGen</div>
        <div class="anchors flex align-center">
            <a class="gallery">Gallery</a>
            <a class="about">About</a>
        </div>
    </nav>
    <div class="main-container">
        <div class="imgs images-wrapper grid">
        </div>
        <div class="modal flex space-between" >
            <div class="canvas-container">
                <canvas id="my-canvas" height="450" width="450" style="border: 1px solid black;"></canvas>
            </div>
            <div class="modal-inputs" onchange="onChangeText()">
            <input class="text1" type="text">
            <input class="text2" type="text">
            <button>+</button><button>-</button>
            <button class="share">share</button>
        </div>
        </div>

                
    </div>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
